<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script> 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <style>
    .map {
      width: 100%;
      height: 500px; 
    }

    #modal {
      background-color: white;
      animation-name: progress;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      height: 4px;
      margin-top: -4px;
    }

    @keyframes progress {
      0% {
        background-color: white;
      }
      50% {
        background-color:rgba(255, 0, 0, 0.500);
      }
      100% {
        background-color: white;
      }
    }
  </style>

</head>

<body>
  <h1>Sample Leaflet Map with OGC API - Features</h1>
  <div id="map" class="map"></div>
</body>

<script>

  var map = L.map( 'map');

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
      }).addTo(map);

  // OGC Open API - Features
  var collectionId = "nhsl_hazard_threat_all_indicators_s", // collection id
      featureProperties = "Sauid,MHn_Intensity", // limit properties to improve performance
      serviceUrl = "https://geo-api.dev.riskprofiler.ca",
      limit = 100, // depending on the resource, this could impact performance significantly
      reqUrl = serviceUrl + "/collections/" + collectionId + "/items?limit=" + limit,
      xhr;

  const wfs3layer = L.geoJSON([], {
    style: function( feature ) {
      // very basic styling..
      return {
        color: "#0000bb",
        weight: 2
      };
    }
  }).bindPopup( function( layer ) {
    var pp = "<table class='fi'><th colspan='2'>" + collectionId + "</td></th>";
    for ( var p in layer.feature.properties ) {
      if ( p != "geom_poly" ) {
        pp += "<tr><td>" + p + "</td><td> " + layer.feature.properties[ p ] + "</td></tr>"
      }
    }
    pp += "</table>"
    return pp;
  }).addTo( map );

  function addData( url ) {

    var nxt_lnk;

    xhr = $.getJSON( url, function ( data ) {
      wfs3layer.addData( data );
      for ( var l in data.links ) {
        lnk = data.links[ l ];
        if ( lnk.rel == "next" ) {
          nxt_lnk = lnk.href;
          break;
        }
      }
      
      // if next link continue loading data
      if ( nxt_lnk ) {
        addData( nxt_lnk );
      } else {
        
        // done with paging so remove progress
        $( '#modal' ).remove();
      }
    });
  }

  map.on( 'load zoomend moveend', function() {
    
    // add progress indicator
    if( $( '#modal' ).length == 0 ) {
      $( '#map' ).before( '<div id="modal"></div>' );
    }
    
    loadData();
  }); 

  map.setView( [49.2827, -123.1207], 12 );

  function loadData() {

    if ( xhr ) {
      xhr.abort();
    }

    wfs3layer.clearLayers(); // remove all features in layer
    addData( reqUrl + "&properties=" + featureProperties + "&bbox=" + map.getBounds().toBBoxString() );
  }

</script>

</html>
